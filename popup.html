<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="brand">
        <span class="brand-icon">✨</span>
        <h2>Gemini Pro</h2>
      </div>
      <div class="header-actions">
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="chat">Chat</button>
      <button class="tab-btn" data-tab="live">Live Transcription</button>
      <button class="tab-btn" data-tab="talk">Talk</button>
    </div>

    <!-- Main Views -->
    <div class="view-container">

      <!-- View 1: Chat -->
      <div id="chatView" class="view active">
        <div class="chat-container">
          <div id="chatMessages" class="chat-messages">
            <div class="message assistant">Hello! I'm Gemini. How can I help you today?</div>
          </div>
          <div class="input-area">
            <div class="message-input-wrapper">
              <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
              <button id="sendBtn" class="send-btn" disabled>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- View 2: Live Transcription -->
      <div id="liveView" class="view">
        <div class="live-container">
          <div class="live-status-card">
            <div class="status-info">
              <h3>Live Audio Transcription</h3>
              <div class="live-header">
                <div class="status-indicator" id="liveStatus">
                  <span class="status-dot"></span>
                  <span>Ready to connect</span>
                </div>
                <button id="downloadTranscriptBtn" class="icon-btn" title="Download Transcript">
                  <svg viewBox="0 0 24 24" width="18" height="18">
                    <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" fill="currentColor" />
                  </svg>
                </button>
              </div>
            </div>
            <button id="toggleLiveBtn" class="toggle-live-btn">Start</button>
          </div>

          <div class="live-actions" style="margin-bottom: 12px;">
            <button id="fetchVideoTranscriptBtn" class="btn-primary"
              style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--border);">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
              </svg>
              Get Video Transcript
            </button>
          </div>

          <div id="transcriptionArea" class="transcription-area">
            <p class="segment" style="color: var(--text-muted); font-style: italic;">
              Open a video tab and click Start to begin transcribing...
            </p>
          </div>
        </div>
      </div>

      <!-- View 3: Talk (Voice to Voice) -->
      <div id="talkView" class="view">
        <div class="talk-container">
          <div id="talkStatus" class="talk-status">Tap to speak</div>
          <button id="talkBtn" class="talk-mic-btn">
            <div class="mic-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                <path
                  d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
              </svg>
            </div>
            <div class="mic-waves hidden" id="talkWaves"></div>
          </button>
        </div>
      </div>

    </div>

    <!-- Login Overlay -->
    <div id="loginScreen" class="login-screen hidden">
      <div class="login-content">
        <div class="login-card">
          <span class="login-logo">✨</span>
          <h2>Welcome Back</h2>
          <p>Local & Private AI. Your key is stored locally.</p>

          <div class="api-key-input-group">
            <label class="input-label">Gemini API Key</label>
            <input type="password" id="apiKeyInput" class="modern-input" placeholder="AIzaSy...">
          </div>

          <button id="saveApiKeyBtn" class="btn-primary">Continue</button>

          <div class="secondary-actions">
            <button id="loginGoogleBtn" class="link-btn">Or sign in with Google (OAuth)</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="auth.js"></script>
  <script src="popup.js"></script>
</body>

</html>
